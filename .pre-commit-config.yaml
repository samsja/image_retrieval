repos:
- repo: https://github.com/pycqa/isort
  rev: 5.5.4
  hooks:
    - id: isort
      args: ["--profile", "black"]
- repo: https://github.com/ambv/black
  rev: "22.12.0"
  hooks:
  - id: black
    language_version: python3.8

- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.236
  hooks:
    - id: ruff

